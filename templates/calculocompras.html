<!DOCTYPE html>
<html>
<head>
    <title>Calculo compras</title>
    <link rel="stylesheet" type="text/css" href="/static/css/compraestilos.css">
</head>
<body>
<div class="container">
    <h1>Calculo de Compras</h1>
    <form action="/calculocompras" method="POST">
        <label for="nombre">Ingresa tu Nombre </label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Ingresa tu Edad </label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <label for="tarros">Ingresa Cantidad de Taros de Pintura a comprar </label>
        <input type="number" id="tarros" name="tarros" required>
        <br>
        <button type="submit">Calcular</button>
    </form>
    {% if sdecuento %}
    <div>

        <p> Nombre del Cliente : {{nombre}} </p>
        <p> Total sin descuentos : {{sdecuento}} </p>
         <p> El descuento es de : {{descuento}} </p>
         <p> Total a pagar es : {{tpagar}} </p>

    </div>
    {% endif %}
</div>
</body>
</html>
